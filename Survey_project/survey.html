<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Survey Form</title>
</head>

<body>
  <div id="main">
    <h1 id="title"> <small>Survey Form</small></h1>
    <div id="inner-table">
      <p id="description">Please let us know how we can improve ourself</p>
      <form id="survey-form">
        <div id="input-padding">
          <text>*Name: <input id="name" type="text" required></input>
            </div>
            <div id="input-padding">
              <text>*Email: <input id="email" type="email" required></input>
              </div>
            <div id="input-padding">
              <text>*Age: </text><input type="number"></input>
        </div>
      </form>
    </div>
  </div>
</body>
