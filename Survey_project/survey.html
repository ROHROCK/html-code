<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
  <link href="sur.css" rel="stylesheet"></link>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
</head>

<body>
  <div id="main">
    <h1 id="title"> <small>Survey Form</small></h1>
    <div id="inner-table">
      <p id="description">Please let us know how we can improve ourself</p>
      <!-- Survey form code START-->
      <form id="survey-form">

        <div id="label-form">
          <label id="name-label">*Name: </label>
        </div>
        <div id="input-form">
          <input id="name" type="text" required placeholder="Enter name"></input>
        </div>

        <div id="label-form">
          <label id="email-label">*Email: </label>
        </div>
        <div id="input-form">
          <input id="email" type="email" required placeholder="Enter email"></input>
        </div>

        <div id="label-form">
          <label id="number-label">*Age: </label>
        </div>
        <div id="input-form">
          <input id="number" type="number" min=0 max=5 0 placeholder="Enter age"></input>
        </div>

        <div id="label-form">
          <label id="">Which option best describes your current role?</label>
        </div>
        <div id="input-form">
          <select id="dropdown">
                  <option value="option 1">Option_1</option>
                  <option value="option 2">Option_2</option>
          </select>
        </div>
        <!-- Radio group code START -->
          <div id="label-form">
            <label>How likely are you going to recommend anyone about freeCodeCamp:</label>
        </div>
          <div id="input-form">
              <div>
                <input type="radio" value="1" name="radiobutton" value="Definately"></input>
                <label>Definately</label>
              </div>
                <div>
                <input type="radio" value="2" name="radiobutton" id="Maybe" ></input>
                <label>Maybe</label>
              </div>
              <div>
                <input type="radio" value="2" name="radiobutton" id="Not sure" ></input>
                <label>Not sure</label>
            </div>
          </div>
        <!-- Radio group code END -->
        
        <!-- Checkbox code start -->
        <div id="label-form">
          <label>Choose what you would like us to improve on: </label>
        </div>
        <div id="input-form">
          <div><input type="checkbox" value="1">Layout</input></div>
          <div><input type="checkbox" value="2">Coding Challenges</input></div>
          <div><input type="checkbox" value="3">Tutorial</input></div>
        </div>
        <!-- Checkbox code ends -->
        <div id="label-form">
          <label>Anything else: </label>
        </div>
        <div id="input-form">
            <textarea rows="4" cols="50"></textarea>
        </div>
    <div>
    <button id="submit">Submit</button>
  </div>
    </form>
    <!-- Survey form code ENDS-->
  </div>
  </div>
</body>

</html>
